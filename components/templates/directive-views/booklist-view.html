<div class="filter-input">
  <input type="search" class="form-control" placeholder="Find a book" name="query" ng-model="query" ng-change="filterBookList(query)">
</div>
<div class="book-list">
  <div ng-repeat="book in books" class="book">
    <h2>{{book.volumeInfo.title}}</h2>
    <h3>By {{book.volumeInfo.publisher}}</h3>
    <button type="button" ng-if="!isAdded(book)" class="btn btn-default" ng-click="addToWishlist(book)" >Add</button>
    <button type="button" ng-if="isAdded(book)" class="btn btn-default" disabled >Added</button>
  </div>
</div>
